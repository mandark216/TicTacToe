<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
          <h1>TiC TaC ToE </h1>  
          <p> Let the games begin.</p>  

            
        
    </nav>
    <div class="start">Start The Game</div>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>

            <div class="box br-l br-t "><span class="boxtext "></span></div>
            <div class="box br-t"><span class="boxtext"></span></div>
            <div class="box br-r br-t "><span class="boxtext"></span></div>
            <div class="box br-l  "><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-r "><span class="boxtext"></span></div>

            <div class="box br-l br-b "><span class="boxtext"></span></div>
            <div class="box br-b "><span class="boxtext"></span></div>
            <div class="box br-r br-b "><span class="boxtext"></span></div>

        </div>

        <div class="gameinfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span id="info">Turn on X  </span>

                <button id="reset" >Reset</button>
                <div id="jeet"></div>

            </div>

            <div class="imginfo">
                <img src="excited.gif" alt="excited">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
